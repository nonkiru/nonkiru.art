    <script>
        /* behold, nonkiru javascript!! :33 */
        var root = document.querySelector(':root');

        function lightmode() {

            document.getElementById('theme_s').style.transition = "all 0.3s";
            document.getElementById('theme_m').style.transition = "all 0.3s";

            document.body.style.backgroundImage = 'url(/../assets/website/bg.png)';

            root.style.setProperty('--yellow', '#ffede5');
            root.style.setProperty('--yellow_darker', '#ffe3d4');
            root.style.setProperty('--pink_darker', '#C73D60');
            root.style.setProperty('--bg', '#fff9f6');
            root.style.setProperty('--text', '#9A3F3F');
        }

        function darkmode() {

            document.getElementById('theme_s').style.transition = "all 0.3s";
            document.getElementById('theme_m').style.transition = "all 0.3s";

            document.body.style.backgroundImage = 'url(/../assets/website/bg_dark.png)';
            
            root.style.setProperty('--yellow', '#5c3f4b');
            root.style.setProperty('--yellow_darker', '#71505e');
            root.style.setProperty('--pink_darker', '#FFD3D4');
            root.style.setProperty('--bg', '#4b313c');
            root.style.setProperty('--text', '#fff9f6');
        }
    </script>
